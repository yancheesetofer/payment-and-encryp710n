<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
<main>
    <h1 style="text-align: center; margin-top: 2rem">PT Kessoku</h1>
    <div class="d-flex p-5 justify-content-center" style="margin-top: 2rem">
        <div style="background-color: #ffd4d4; border-radius: 1.5rem; padding: 1.5rem">
            <h3 style="text-align: center; margin-bottom: 2.5rem">Register</h3>
            <form th:action="@{/auth/register}" method="POST">
                <label> Username:
                    <input th:name="username" required>
                </label>
                <br>
                <label> Password:
                    <input th:name="password" required>
                </label>
                <br><br>
                <div style="text-align: center">
                    <button class="btn btn-primary" type="submit">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

</body>
</html>
